<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe55a0cc96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    
</head>

<body>
    <div class="content">
        <div class="weather-app">
    <div class="container">
        <form class="search-form" id="search-form">

            <input type="text" placeholder="Enter a city" autofocus class="city-search shadow-sm" id="search-bar" style="font-style:italic"/>

            <button type="Submit" placeholder="Enter a city" autofocus class="shadow-sm" id="searchbutton">Search</button>

            <button id="currentlocation">Current location</button>

        </form>
            <div class="row ">
                <div class="col-6 current-city">
                    <h1 class="city" id="city">Chernivtsi</h1>
                    <h2 class="current" id="current-date">17:50, Wed, August 10></h2>
                    <span class="col-6 temperature" id="temperature">22</span>
                        <a href="#" id="celsius-link">℃</a> |
                        <a href="#" id="fahrenheit-link">℉</a></span>
                </div>
                    <div class="col-6 current-weather">
                        <ul>
                                <li class="current" id="description">Sunny</li>
                                <li class="current" id="windspeed">🌬 2m/s</li>
                                <li class="current" id="humidity">💧 51%</li>
                        </ul>
                 </div>
                        </div>
                                 
            <div class="row today-forcast">
                <div class="col-12">
                    Sunday
                </div>
                <div class="line"></div>
                <div class="col-3">
                    now
                    <br />
                    ⛅️
                </div>
                <div class="col-3">
                    12pm
                    <br>
                    🌦
                </div>
                <div class="col-3">
                    6pm
                    <br />
                    🌧
                </div>
                <div class="col-3">
                    12am
                    <br />
                    ☁️
                </div>
            
            </div>
            
            <div class="row future-forcast">
                <div class="col-6 day-one">Monday</div>
                <div class="col-6 day-one">30°C | 18°C
                    <br />⛅️
                </div>
                <div class="col-6 day-two">Tuesday</div>
                <div class="col-6 day-two">23°C | 19°C
                    <br />🌧
                </div>
                <div class="col-6 day-three">Wednesday</div>
                <div class="col-6 day-three">26°C | 18°C
                    <br />🌧
                </div>
                <div class="col-6 day-four">Thursday</div>
                <div class="col-6 day-four">21°C | 18°C
                    <br /> ☁️
                </div>
                <div class="col-6 day-five">Friday</div>
                <div class="col-6 day-five">22°C | 16°C
                    <br /> 🌦
                </div>
                <p class="footer">This page was built by
                <a href="img/sea.jpg" target="blank" class="link">Tetiana Zhuravlova</a>
                </p>
            
            </div>
            </div>
            </div>
            </div>
            </div>

    <script src="src/index.js"></script>
</body>
</html>
